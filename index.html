<!DOCTYPE html>
<html>
	<head>
		<title>Food calculator</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>	
	</head>
	<body>
		<div id="all_wrapper">
			<div id="header_wrapper"><h1>Food Calculator</h1></div>
			<div id="controls" class="result">
				<input type="button" value="Add product" onclick="addRow();">
				<input type="button" value="Remove all products" onclick="removeAll();">
			</div>
			<div id="main_wrapper"></div>	
			<div id="results_wrapper">
				<div class="result"><span class="total_number"></span><span class="total">Calories:</span> <span class="total_number">0(cal)</span><span class="total">Carbs:</span> <span class="total_number">0(g)</span><span class="total">Protein:</span> <span class="total_number">0(g)</span><span class="total">Fat:</span> <span class="total_number">0(g)</span></div>
			</div>
			<div id="cat"></div>
		</div>		
	</body>
</html>
