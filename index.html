	<body>
		<div class="all_wrapper">
			<div class="header_wrapper"><h1>Food Calculator</h1></div>
			<div class="controls">
				<input type="button" value="Add product" class="add_product">
				<input type="button" value="Remove all products" class="remove_all">
			</div>
			<div class="main_wrapper"></div>	
			<div class="results_wrapper">
				<div class="result"><span class="total_number"></span><span class="total">Calories:</span> <span class="total_number">0(cal)</span><span class="total">Carbs:</span> <span class="total_number">0(g)</span><span class="total">Protein:</span> <span class="total_number">0(g)</span><span class="total">Fat:</span> <span class="total_number">0(g)</span></div>
			</div>
			<div class="cat"></div>
			<div class="cat2"></div>
		</div>
